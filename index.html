<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <script src="https://kit.fontawesome.com/fd490ee5e2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <div class="main__container">
            <div class="main__content">
                <h1>
                    <i class ="fa-solid fa-lock"></i>
                    Password Manager
                    <i class ="fa-solid fa-lock"></i>
                </h1>
                <p> Input your usernames and passwords here</p>
            </div>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <label for="platform">Platform:</label>
            <input type="text" id="platform" name="platform" required>

            <button class="main__button" onclick="saveAccount()">Save Account</button>
        </div>
    </div>
    
    <div class="accounts">
        <div class="accounts__container">
            <div class="accounts__content">
                <h2>
                    <i class="fa-solid fa-user"></i>
                    Saved Accounts
                    <i class="fa-solid fa-user"></i>
                </h2>
                <p>Saved accounts will appear here, improvement suggestions may be displayed here </p>
            </div>
        </div>
    </div>

</body>
</html>
