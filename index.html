<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Manager</title>
    <script src="https://kit.fontawesome.com/fd490ee5e2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>

<!-- ! USER INPUT SECTION OF MAIN PAGE --> 

<body>
    <div class="main">
        <div class="main__container">
            <div class="main__content">
                <h1>
                    <i class ="fa-solid fa-lock"></i>
                    Password Manager
                    <i class ="fa-solid fa-lock"></i>
                </h1>
                <p> Input your usernames and passwords here</p>
           

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter Your Username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Your Password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Your Password" required>

            
            </div>
            <button class="main__button" onclick="saveAccount()">Save Account</button>
            <!--<button class = "dark__mode" onclick="darkMode()">Toggle Dark Mode</button> -->
            <button type="button" class="color__theme"
            data-theme-toggle 
            aria-label="Change to light theme">Change to light theme</button>
        </div>
    </div>
    
    <!-- ! ACCOUNTS SECTION OF MAIN PAGE --> 

    <div class="accounts">
        <div class="accounts__container">
            <div class="accounts__content">
                <div id="savedAccounts">
                <h2>
                    <i class="fa-solid fa-user"></i>
                    Saved Accounts
                    <i class="fa-solid fa-user"></i>
                </h2>
                </div>
                <p>Saved accounts will appear here, improvement suggestions may be displayed here </p>
                <ul id="accountsList"></ul>
                <!--p id="userDetails"></-p>-->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
